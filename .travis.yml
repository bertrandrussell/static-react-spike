language: node_js
node_js:
- node
cache:
- yarn
install:
- yarn install
script:
- yarn build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  skip_cleanup: true
  local_dir: build
  default_text_charset: utf-8
  bucket: static-react-spike-dev
  region: eu-west-2
  acl: public_read
env:
  global:
  - secure: 
  - secure: 
  - secure: 
